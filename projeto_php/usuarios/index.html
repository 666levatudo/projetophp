<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto integrador telas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="user" class="col-md-6"><span>Eu sou um Aluno</span></div>
                    <div id="empy" class="col-md-6"><span>Eu quero contratar</span></div>
                </div>
                <div class="col-md-12"></div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="login-card"><img src="assets/img/avatar_2x.png" class="profile-img-card">
                        <p class="profile-name-card"> </p>
                        <form class="form-signin"><span class="reauth-email"> </span>
                            <input class="form-control" type="email" required="" placeholder="Email address" autofocus="" id="inputEmail">
                            <input class="form-control" type="password" required="" placeholder="Password" id="inputPassword">
                            <div class="checkbox">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Remember me</label>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign in</button>
                        </form><a href="#" class="forgot-password">Forgot your password?</a></div>
                </div>
                <div class="col-md-6">
                    <div class="login-card"><img src="assets/img/avatar_2x.png" class="profile-img-card">
                        <p class="profile-name-card"> </p>
                        <form class="form-signin"><span class="reauth-email"> </span>
                            <input class="form-control" type="email" required="" placeholder="Email address" autofocus="" id="inputEmail">
                            <input class="form-control" type="password" required="" placeholder="Password" id="inputPassword">
                            <div class="checkbox">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Remember me</label>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign in</button>
                        </form><a href="#" class="forgot-password">Forgot your password?</a></div>
                </div>
            </div>
        </div>
    </div>
